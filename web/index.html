<html ng-app="familyRecipes">

<head>
    <title>McLean Family Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/jsoneditor.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/recipe-display.js"></script>
</head>

<body ng-controller="FamilyRecipesAppController as familyRecipeApp">

<section ng-controller="RecipeDisplayController as display">
<div class="header-toolbar"><nav-recipe></nav-recipe></div>

<div class="container-fluid constrained header-spacer"><div class="row-fluid">

        <div class="container-fluid">
            <div class="col-sm-6">
                <formatted-recipe ng-show="display.isSelected(1)"></formatted-recipe>
                <raw-recipe       ng-show="display.isSelected(2)"></raw-recipe>
            </div>

            <div class="col-sm-6">
                <edit-recipe      ng-show="display.isEditing"></raw-recipe>
            </div>
        </div>

</div>
</section>

</body>
</html>
