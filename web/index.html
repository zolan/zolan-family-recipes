<html ng-app="familyRecipes">

<head>
    <title>McLean Family Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <script src="js/app.js"></script>
    <script src="js/recipe-display.js"></script>

</head>

<body  ng-controller="FamilyRecipesAppController as familyRecipeApp">

<div class="container-fluid"><div class="row-fluid">

    <div class="span2">
        <nav-side-panel></nav-side-panel>
    </div>

    <div class="span10">
        <section ng-controller="RecipeDisplayController as display">

            <nav-recipe-view></nav-recipe-view>

            <nav-recipe-pager></nav-recipe-pager>

            <formatted-recipe ng-show="display.isSelected(1)"></formatted-recipe>

            <raw-recipe       ng-show="display.isSelected(2)"></raw-recipe>

        </section>
    </div>
</div>

</body>
</html>
